<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>

<body>
  <div class="flex-container">

    <div class="container">
      <h2>Expense Tracker</h2>
      <h4>残高</h4>
      <h1 id="balance">0円</h1>

      <div class="inc-exp-container">
        <div>
          <h4>収入</h4>
          <p id="money-plus" class="money plus">0円</p>
        </div>
        <div>
          <h4>支出</h4>
          <p id="money-minus" class="money minus">0円</p>
        </div>
      </div>
      <h3>取引履歴</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">Cash <span>-500円</span><button class="delete-btn">x</button></li> -->
      </ul>

      <h3>新しい取引</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">項目</label>
          <input type="text" id="text" placeholder="項目を入力...">
        </div>
        <div class="form-control">
          <label for="amount">金額 <br>※支出はマイナス（ー）を入力してください</label>
          <input type="number" id="amount" placeholder="金額を入力...">
        </div>
        <button class="btn">作成する</button>
      </form>
    </div>
  </div>
  </div>
  <div id="container" style="width:100%; height:400px;" class="flex-container"></div>


  <script src="script.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</body>

</html>
